version: "3.9"

services:
  chatbot:
    build:
      context: .
    container_name: chatbot
    # platform: linux/amd64   # uncomment if you need x86 wheels on Apple Silicon
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # safe defaults if .env is missing
      SQLITE_PATH: /app/data/data.db
      HOST: 0.0.0.0
      PORT: 8000
      UVICORN_WORKERS: 1
    volumes:
      - ./app:/app/app:rw,delegated
      - ./data:/app/data:rw,delegated
      - ./logs:/app/logs:rw,delegated
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').getcode()==200 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 12s
